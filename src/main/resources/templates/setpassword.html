<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="icon" href="/img/favicon.png" type="image/x-icon" />
<title>ForgotPassword</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body class=bg-dark>
	<div class="container bg-primary">
		<p class="d-flex justify-content-center display-1 text-white">FORGOT
			PASSWORD</p>
	</div>
	<div class="container bg-white">
		<div class="row bg-dark">
			<form action="/setPassword" method="post">
				<div class="col-12 d-flex justify-content-center">
					<div class="card">
						<div class="card header text-danger" th:if="${error}"
							th:text="${error}"></div>
						<div class="card header text-success" th:if="${success}"
							th:text="${success}"></div>
						<div class="card-body">
							<div class="mb-3">
								<label for="exampleInputName" class="form-label">User
									Name</label> <input type="text" name="username" class="form-control"
									id="exampleInputName" th:value="${username}"
									value="${username}" disabled="disabled"
									placeholder="Enter your Username">
							</div>
							<div class="mb-3">
								<label for="exampleInputPassword" class="form-label">New
									Password</label> <input type="password" name="password"
									class="form-control" id="exampleInputName"
									th:value="${password}" placeholder="Enter your new Password">
							</div>
							<button type="Submit" class="mt-3 btn btn-primary d-grid mx-auto">Submit</button>
							<a href="/" class="text-decoration-none d-flex justify-content-center mt-3">go to login page</a>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
