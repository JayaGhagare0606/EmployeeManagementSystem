<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="icon" href="/img/favicon.png" type="image/x-icon" />
<title>Update Employee</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script type="text/javascript">
	function togglePass() {
		var x = document.getElementById("pass");
		if(x.type === "password"){
			x.type = "text"
	} else {
		x.type = "password";
	}
	
}
	</script>
</head>
<body class="bg-dark">
<div class="container bg-primary">
		<p class="d-flex justify-content-center display-1 text-white">UPDATE
			PAGE</p>
	</div>
	<div class="container ">
		<div class="row">
			<div class="col-12 d-flex justify-content-center mt-5 mb-5">
				<div class="card bg-white">
					<div class="card-header" th:if="${error}" th:text="${error}"></div>
					<div class="card-body">
						<form th:action="@{/updateEmp/{id}(id=${emp.id})}" method="post">
							<div class="form-group mb-3">
								<label for="exampleInputEmpName">Enter Your Name</label> <input
									type="text" name= "empname" class="form-control" id="exampleInputName" th:value="${emp.empname}"
									placeholder="Enter Your Name">
							</div>
							<div class="form-group mb-3">
								<label for="exampleInputPhone">Enter Your Contact Number</label>
								<input type="tel" maxlength="10" class="form-control"
									id="exampleInputPhone" th:value="${emp.phone}" name= "phone"
									placeholder="Enter 10 digit Contact Number">
							</div>
							<div class="form-group mb-3">
								<label for="exampleInputAge">Enter Your Age</label> <input
									type="text" maxlength="2" class="form-control" th:value="${emp.age}" name= "age"
									id="exampleInputAge" placeholder="Enter Your Age">
							</div>
							<div class="form-group mb-3">
								<label for="exampleInputAddress">Address</label> <input
									type="text" class="form-control" id="exampleInputAddress"
									th:value="${emp.address}" name= "address"
									placeholder="Enter Your Permanant Address">
							</div>
							<div class="form-group mb-3">
								<label for="exampleInputDesignation">Designation</label> <input
									type="text" class="form-control" id="exampleInputDesignation"
									th:value="${emp.designation}" name= "designation"
									placeholder="Designation">
							</div>
							<div class="form-group mb-3">
								<label for="exampleInputEmail1">Email address</label> <input
									type="email" class="form-control" id="exampleInputEmail1"
									th:value="${emp.username}" name= "username"
									aria-describedby="emailHelp" placeholder="Enter email">
								<small id="emailHelp" class="form-text text-muted">We'll
									never share your email with anyone else.</small>
							</div>
							<div class="form-group mb-3">
								<label for="exampleInputPassword1">Password</label> 	<div class="input-group">
								<input type="password" name="password" class="form-control" 
									 id="pass" th:value="${emp.password}" 
									aria-describedby="passwordHelp" /> <span
									class="input-group-text" onclick="togglePass()"><i
									class="fas fa-eye"></i></span>
									</div>
							</div>

							<button type="submit" class="btn btn-primary d-grid mx-auto">Update</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
