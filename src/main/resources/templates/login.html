<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="/img/favicon.png" type="image/x-icon" />
<title>Login</title>

<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script type="text/javascript">
	function togglePass() {
		var x = document.getElementById("pass");

		if (x.type === "password") {
			x.type = "text";
		} else {
			x.type = "password";
		}

	}
</script>

</head>

<body class="bg-dark">

	<div class="container bg-primary">

		<!-- Outer Row -->
		<p class="text-white display-1 d-flex justify-content-center">LOGIN</p>

	</div>

	<div class="container bg-white">
		<div class="row bg-dark">
			<form action="/login" method="post"
				enctype="application/x-www-form-urlencoded">

				<div
					class="col-12 bg-dark d-flex justify-content-center align-item-center mt-5 mb-5">

					<div class="card col-6">
						<div class="card-header">
							<p class="text-danger  d-flex justify-content-center"
								th:if="${error}" th:text="${error}"></p>
						</div>
						<div class="card-body">
							<div class="form-floating mb-5">
								<input type="email" class="form-control" id="floatingInput"
									name="username" placeholder="name@example.com"> <label
									for="floatingInput">Email address</label>
							</div>
							<div class="input-group mb-3">
								<div class="form-floating form-floating-group flex-grow-1">
									<input type="password" id="pass" class="form-control"
										name="password" placeholder="Password"> <label
										for="code1">Password</label>
								</div>
								<span class="input-group-text" onclick="togglePass()"><i
									class="fas fa-eye"></i></span>
							</div>
							<div>
								<button type="Submit"
									class="btn btn-primary d-grid  mx-auto col-3 mt-3">Login</button>

								<div class=" d-flex justify-content-center mt-3">
									<p>
										<a href="/forgotpass"
											class="mx-2 text-decoration-none text-warning">Forgot
											Password </a>
									</p>
									||
									<p class="mx-2 ">
										don't have an account? <a href="/signup"
											class="text-decoration-none text-success">Create Login</a>
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>

</html>
