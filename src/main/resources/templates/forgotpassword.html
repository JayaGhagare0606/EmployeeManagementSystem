<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="icon" href="/img/favicon.png" type="image/x-icon"/>
<title>Forgot Password</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body class="bg-dark">
	<div class="container bg-primary">
		<p class="d-flex justify-content-center display-1 text-white">FORGOT
			PASSWORD</p>
	</div>
	<div class="container bg-white">
		<div class="row bg-dark">
			<form action="/forgotpass" method="post">
				<div class="col-12 d-flex justify-content-center">
					<div class="card">
						<div class="card-header text-danger" th:if="${error}"
							th:text="${error}"></div>
						<div class="card-body">
							<div class="mb-3">
								<label for="exampleInputName" class="form-label">User
									Name</label> <input type="text" name="username" class="form-control"
									id="exampleInputName" th:value="${username}"
									placeholder="Enter your Username">
							</div>
							<button type="Submit" class="btn btn-primary d-grid mx-auto mt-3">Submit</button>
							<div class="d-flex justify-content-center mt-3">
								<p>
									<a href="/" class="text-decoration-none mx-auto text-dark">go to login page</a>
									</p>
							</div>
						</div>

					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
