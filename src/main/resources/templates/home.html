<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="icon" href="/img/favicon.png" type="image/x-icon" />
<title>Home Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body class="bg-dark">
	<div class="container bg-primary">
		<p class="d-flex justify-content-center display-1 text-white">REGISTRATION</p>
	</div>
	<div class="container bg-white">
		<div class="row bg-dark">
			<form action="/register" method="post">
				<div
					class="col-12 bg-dark d-flex justify-content-center align-item-center mb-5 mt-5">
					<div class="card">
						<div class="card-header text-danger" th:if="${error}"
							th:text="${error}"></div>
						<div class="card-body">
							<div class="mb-3">
								<label for="exampleInputName" class="form-label">Enter
									Name</label> <input type="text" name="empname" class="form-control"
									id="exampleInputName" th:value="${name}"
									placeholder="Enter your full name">

							</div>
							<div class="mb-3">
								<label for="exampleInputNumber" class="form-label">Enter
									Contact Number</label> <input type="tel" name="phone"
									class="form-control" maxlength="10" id="exampleInputName"
									th:value="${number}"
									placeholder="Enter 10 digit contact number">

							</div>
							<div class="mb-3">
								<label for="exampleInputAge" class="form-label">Enter
									your Age</label> <input type="text" value="0" name="age"
									class="form-control" th:value="${age}"
									placeholder="Enter your Age">

							</div>
							<div class="mb-3">
								<label for="exampleInputDesignation" class="form-label">Designation</label>
								<input type="text" name="designation" class="form-control"
									id="exampleInputName" th:value="${designation}"
									placeholder="Designation">

							</div>
							<div class="mb-3">
								<label for="exampleInputAddress" class="form-label">Address</label>
								<input type="text" name="address" th:value="${address}"
									class="form-control" id="exampleInputEmail1"
									aria-describedby="emailHelp">
								<div id="emailHelp" class="form-text">Enter Your Permanent
									Address</div>
							</div>
							<div class="mb-3">
								<label for="exampleInputUsername" class="form-label">UserName</label>
								<input type="text" name="username" th:value="${username}"
									class="form-control" id="exampleInputEmail1"
									aria-describedby="emailHelp">
								<div id="emailHelp" class="form-text">We'll never share
									your email with anyone else.</div>
							</div>
							<div class="mb-3">
								<label for="exampleInputPassword1" class="form-label">Password</label>
								<input type="password" name="password" class="form-control"
									th:value="${password}" id="exampleInputPassword"
									aria-describedby="passwordHelp">
								<div id="passwordHelp" class="form-text">We'll never share
									your password with anyone else.</div>

							</div>
							<button type="Submit" class="btn btn-primary d-grid mx-auto">Submit</button>
							<div class=" d-flex justify-content-center mt-3">
								<p>
									<a href="/" class="mx-2 text-decoration-none text-success">go
										to login page</a>
								</p>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
